name: Quality

on: [push]

jobs:
  ensure-code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install NodeJS 14
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install
        run: npm install

      - name: Lint
        run: npm run lint

  verify-mysql-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup MySQL
        uses: ./
        with:
          image: 'mysql:latest'
          port: 8080
          username: root
          password: mysqlpass
          database: testdb

      - name: Test setup
        run: echo "TBD"

  verify-postgresql-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PostgreSQL
        uses: ./
        with:
          image: 'postgres:alpine'
          port: 5432
          username: postgres
          password: postgres
          database: testdb

      - name: Test setup
        run: echo "TBD"

  verify-sqlserver-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup SQLServer
        uses: ./
        env:
          ACCEPT_EULA: 'Y'
